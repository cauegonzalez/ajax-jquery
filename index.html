<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css?xzx">
</head>
<body>
    <h1>Entre em contato conosco!</h1>
    <div id="main">
        <form>
            <div>
                <label for="">Nome</label>
                <input id="nome" value="" placeholder="Nome completo" type="text" class="fieldForm">
            </div>
            <div>
                <label for="">E-mail</label>
                <input id="email" value="" placeholder="Digite seu e-mail" type="email" class="fieldForm">
            </div>
            <div>
                <label for="">Telefone</label>
                <input id="telefone" value="" placeholder="DDD + Telefone" type="tel" class="fieldForm">
            </div>
            <div>
                <label for="">Assunto</label>
                <input id="assunto" value="" placeholder="Assunto da mensagem" type="text" class="fieldForm">
            </div>
            <div>
                <label for="">Mensagem</label>
                <textarea id="mensagem" class="fieldForm" placeholder="Digite sua mensagem aqui..."></textarea>
            </div>
            <input id="cancel" type="reset" value="Cancelar" class="btn btn-red">
            <input id="save" type="button" value="Enviar" class="btn btn-green">
        </form>
    </div>
    <div id="response">
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
